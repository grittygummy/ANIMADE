<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible", content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Working Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <h2 class="logo">|ANIMADE|</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Categories</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="iconClose"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box Login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    
                    <input type="email" required>
                    <label>Email</label>
                 </div>

                
                    
                <div class="input-box">
                        
                            <input type="password" required>
                            <label>Password</label>
                </div>            

                <div class="remember-forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>

                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Dont have an account?
                    <a href="#" class="register-link">Register</a> </p>
                           
                </div>            
                    
                        
                
            </form>
        </div>
        <div class="form-box Registration">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    
                    <input type="text" required>
                    <label>Username</label>
                 </div>
                 <div class="input-box">
                    
                    <input type="email" required>
                    <label>Email</label>
                 </div>

                
                    
                <div class="input-box">
                        
                            <input type="password" required>
                            <label>Password</label>
                </div>            

                <div class="remember-forget">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                   

                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?
                    <a href="#" class="login-link">Login</a> </p>
                           
                </div>            
                    
                        
                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
